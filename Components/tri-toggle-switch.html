<div class="tri-toggle-wrap" ng-style="styleWrap">
    <div class="tri-toggle-switch square" ng-style="styleSwitch" 
         ng-class="{'true': $ctrl.model==$ctrl.trueVal, 'false': $ctrl.model==$ctrl.falseVal}" 
         ng-click="$ctrl.toggle()">
        <div class="tri-toggle-handle" ng-style="$ctrl.styleHandle"></div>
    </div>
</div>
